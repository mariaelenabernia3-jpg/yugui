<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo de Héroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor Principal -->
    <div id="main-container">

        <!-- Panel Izquierdo de UI -->
        <div id="left-ui-panel">
            <div class="life-box" id="opponent-life-box">
                <div class="life-box-fill" id="opponent-lp-box-bar"></div>
                <div class="life-box-text-container">
                    <span>VIDA ENEMIGA</span>
                    <span id="opponent-lp-box-text">20</span>
                </div>
            </div>
            
            <div id="card-info-panel">
                <h2 id="card-name">CARTA DESCONOCIDA</h2>
                <p id="card-type">[Tipo de Héroe]</p>
                <div class="image-container">
                     <img id="card-image-preview" src="" alt="Vista previa de la carta">
                </div>
                <p id="card-description">Pasa el cursor sobre una carta para ver su habilidad.</p>
                 <div id="card-stats">
                    <span>ATK / <span id="card-atk">0</span></span>
                    <span>DEF / <span id="card-def">0</span></span>
                </div>
            </div>

            <div class="life-box" id="player-life-box">
                <div class="life-box-fill" id="player-lp-box-bar"></div>
                <div class="life-box-text-container">
                    <span>VIDA DEL JUGADOR</span>
                    <span id="player-lp-box-text">20</span>
                </div>
            </div>
        </div>

        <!-- Contenedor del Tablero de Juego -->
        <div id="game-board-container">
            <div id="game-board">
                
                <!-- Mano del Oponente -->
                <div class="hand" id="opponent-hand"></div>

                <!-- Lado del Oponente -->
                <div class="player-field" id="opponent-field">
                    <div class="field-row">
                        <div class="card-zone monster-zone"></div>
                        <div class="card-zone monster-zone"></div>
                        <div class="card-zone monster-zone"></div>
                    </div>
                    <div class="field-row">
                        <div class="card-zone monster-zone"></div>
                        <div class="card-zone monster-zone"></div>
                        <div class="card-zone monster-zone"></div>
                        <div class="card-zone monster-zone"></div>
                    </div>
                </div>

                <!-- Zona Central -->
                <div id="center-field">
                    <div class="card-zone monster-zone center-zone"></div>
                    <button id="next-phase-btn">DRAW</button>
                    <div class="card-zone monster-zone center-zone"></div>
                </div>

                <!-- Lado del Jugador -->
                <div class="player-field" id="player-field">
                    <div class="field-row">
                        <div class="card-zone spell-trap-zone"></div>
                        <div class="card-zone spell-trap-zone"></div>
                        <div class="card-zone spell-trap-zone"></div>
                        <div class="card-zone spell-trap-zone"></div>
                    </div>
                    <div class="field-row">
                        <div class="card-zone spell-trap-zone"></div>
                        <div class="card-zone spell-trap-zone"></div>
                        <div class="card-zone spell-trap-zone"></div>
                    </div>
                </div>
                 <div class="hand" id="player-hand"></div>

            </div>
        </div>

        <!-- Panel Derecho de UI (Mazos, etc.) -->
        <div id="right-ui-panel">
            <div class="card-zone deck-zone" id="opponent-deck"><div class="card-back"></div></div>
            <div class="card-zone graveyard-zone" id="opponent-graveyard"></div>
            <div class="card-zone deck-zone" id="player-deck"><div class="card-back"></div></div>
            <div class="card-zone graveyard-zone" id="player-graveyard"></div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
